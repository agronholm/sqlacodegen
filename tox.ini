[tox]
envlist = py26,py27,py32,py33,py34,py26-sqla08,py26-sqla07,py26-sqla06,pep8

[travis]
python =
    2.7: py27
    3.3: py33
    3.4: py34
    3.5: py35
    3.6: py36, pep8

[testenv]
deps=pytest
commands=pytest {posargs}

[testenv:py26-sqla09]
basepython=python2.6
deps=pytest
    sqlalchemy <= 0.9.99

[testenv:py26-sqla08]
basepython=python2.6
deps=pytest
    sqlalchemy <= 0.8.99

[testenv:py26-sqla07]
basepython=python2.6
deps=pytest
    sqlalchemy <= 0.7.99

[testenv:py26-sqla06]
basepython=python2.6
deps=pytest
    sqlalchemy == 0.6.0

[testenv:pep8]
deps=pytest
    pytest-pep8
commands=pytest --pep8 -m pep8 {posargs}
